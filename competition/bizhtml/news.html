		<link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.css"/>

		<link rel="stylesheet" type="text/css" href="../plugins/bootstrapValidator/css/bootstrapValidator.css"/>
		<link rel="stylesheet" type="text/css" href="../summernote/dist/summernote.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap-select/css/bootstrap-select.min.css"/>
	</head>
	<body>
		<div>
			<iframe id="headeriframe" src= "../commonhtml/header.html"  frameborder= "0" width="100%">
			</iframe>
		</div>
		
		<div id="container">
			<!--<div id="left">-->
				<!--<div class="leftsbtn childbtn">新闻管理</div>-->

			<div id="content">
				<div id="curdirectory">新闻列表</div>
				<div>
					<div class="main">
						<div class="panel panel-default">
							<div class="panel-body">
									<div class="form-group">
										<!--<label class="control-label" for="">赛事名称</label>-->
										<!--<input type="text" class="form-control" id="search_actName">-->
										<!--<button type="button" class="btn btn-primary" onclick="search()"><i class="fa fa-search"></i>查询</button>-->
										<button id="addBtn" class="btn btn-default" onclick="add()">
											<span class="glyphicon glyphicon-plus"></span>
											 添加
										</button>
										<button id="deleteBtn" class="btn btn-default" onclick="del()">
											<span class="glyphicon glyphicon-remove"></span>
											删除
										</button>
									</div>
								<table id="dataGrid" style="min-width:500px;"></table>
								</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
		
		<div id="mergeDiv" class="mergeDiv">
				<div class="mergeFormDiv">
					<div class="addact" id="addAct">
						<form id="mergeForm" method="post" enctype="multipart/form-data">
							<input hidden="true" name="newId" class="newId" />
							<input hidden="true" name="newDesc" class="newDesc" />
							
							<div class="title">基本信息</div>
							<div id="info">
								<div class="form-group">
									<div class="row">
										<label class="col-md-3 control-label" for="newTitle">新闻标题<font color='red'>*</font></label>
										<div class="col-md-7">
											<input class="form-control" type="text" name="newTitle" id="newTitle"/>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<div class="row">
										<label class="col-md-3 control-label" for="newType">新闻类型<font color='red'>*</font></label>
										<div class="col-md-7">
											<select class="selectpicker" name="newType" id="newType">
												<option value="1">英雄联盟</option>
												<option value="2">王者荣耀</option>
												<option value="3">绝地求生</option>
												<option value="4">炉石传说</option>
												<option value="5">实况足球</option>
											</select>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<div class="row">
										<label class="col-md-3 control-label" for="remark">备注</label>
										<div class="col-md-7">
											<textarea class="form-control" type="text" name="remark" id="remark">
											</textarea>
										</div>
									</div>
								</div>
							</div>
							<hr/>
								<div class="title">新闻内容</div>
								<div class="form-group" style="margin: 20px 0 10px 40px;">
									<!--<label class="col-md-2 control-label" for="summernote">新闻内容</label>-->
									<div class="col-md-12">
										<div class="m">		
											<div id="summernote"></div>
										</div>
									</div>
								</div>
							
						</form>
					</div>
				</div>
			</div>
	</body>

	<script src="../js/bizjs/news.js"></script>
