<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<link rel="stylesheet" type="text/css" href="css/common/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bizcss/login.css" />
<title>登录</title>

</head>
<body>

<div class="top-div">
		<h1>后台登录</h1>
	</div>
	<div class="container">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login">
		<form method="post" id="form1" autocomplete="off">
			<div class="form-group">
				<input type="hidden" id="userType" name="userType" value="0">
				<label for="">账号</label>
				<input type="text" class="form-control" autocomplete="off" id="userName" name="userName" placeholder="请输入用户名">
			</div>
			<div class="form-group">
				<label for="">密码</label>
				<input type="password" class="form-control" autocomplete="off" id="password" name="password" placeholder="请输入密码">
			</div>
			<!--<div class="form-group">
				<label for="">验证码</label>
				<div class="row">
				  <div class="col-xs-7">
				    <input type="text" class="form-control" id="verifyCode" name="verifyCode" placeholder="验证码">
				  </div>
				  <div class="col-xs-3">
				    <img id="img" src="${path}/login/verifyCode" onclick="changeImg();"/>
				  </div>
				</div>
			</div>-->
			<div class="form-group">
				<input type="button" class="btn btn-success btn-block" id="loginSys" onclick="login()" value="登录"/>
			</div>
		</form>
		</div>
	</div>
	<div style="padding: 20px 0;text-align: center;">
<!-- 		版权所有 XXXXXXXXXXXXXXXXXX -->
	</div>
	<div id="mergeDiv" class="mergeDiv" hidden style="width:70%;margin-top:30px;margin-left:auto;margin-right: auto ">
		<div class="mergeFormDiv">
			<form method="post" id="mergeForm" class="form-horizontal">
				<div class="form-group" style="text-align: center;margin-bottom: 20px;">
					<label class="control-label"><font color='red'>请新用户修改初始密码！</font></label>
					<input type="hidden" id="loginName" name="loginName">
					<input type="hidden" id="oldPwd" name="oldPwd">
					<input type="hidden" id="uType" name="userType" value="0">
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="">新密码：<font color='red'>*</font></label>
					<div class="col-md-8">
						<input type="password" class="form-control" id="newPwd" name="newPwd">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="">确认密码：<font color='red'>*</font></label>
					<div class="col-md-8">
						<input type="password" class="form-control" id="confirmPwd" name="confirmPwd">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/bootstrap.min.js"></script>
<script src="js/common/layer/layer.js"></script>
<script src="js/common/common.js"></script>
<script src="js/bizjs/login.js"></script>
</html>
